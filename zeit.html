<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relativitäts-Zeitdilatation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        .data-box {
            background: #fff;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Relativitäts-Zeitdilatation</h1>

    <div class="data-box">
        <p>Aktuelle Geschwindigkeit: <span id="speed">0</span> km/h</p>
    </div>

    <div class="data-box">
        <p>Zeitdifferenz (Δt) für dich: <span id="deltaTime">0</span> s</p>
    </div>

    <div class="data-box">
        <p>Kumulative verlorene Zeit: <span id="totalTime">0</span> s</p>
    </div>

    <button id="resetBtn">Reset</button>

    <script>
        // Konstanten
        const c = 299792458; // Lichtgeschwindigkeit in m/s

        let totalTime = 0;
        let lastTimestamp = null;
        let lastPosition = null;

        const speedDisplay = document.getElementById("speed");
        const deltaTimeDisplay = document.getElementById("deltaTime");
        const totalTimeDisplay = document.getElementById("totalTime");
        const resetBtn = document.getElementById("resetBtn");

        // Reset Funktion
        resetBtn.addEventListener("click", () => {
            totalTime = 0;
            lastTimestamp = null;
            lastPosition = null;
            speedDisplay.textContent = "0";
            deltaTimeDisplay.textContent = "0";
            totalTimeDisplay.textContent = "0";
        });

        // GPS und Berechnung
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(position => {
                const timestamp = position.timestamp;
                const coords = position.coords;

                let speed = 0;
                if (coords.speed != null) {
                    speed = coords.speed * 3.6; // m/s -> km/h
                } else if (lastPosition) {
                    // Berechne Geschwindigkeit zwischen zwei Punkten
                    const dt = (timestamp - lastTimestamp) / 1000; // s
                    const dx = coords.latitude - lastPosition.latitude;
                    const dy = coords.longitude - lastPosition.longitude;
                    const dz = (coords.altitude || 0) - (lastPosition.altitude || 0);
                    const distance = Math.sqrt(dx*dx + dy*dy + dz*dz) * 111139; // grobe Distanz in Meter
                    speed = (distance / dt) * 3.6; // km/h
                }

                // Zeitdilatation berechnen (special relativity)
                const v = speed / 3.6; // km/h -> m/s
                const gamma = 1 / Math.sqrt(1 - (v*v)/(c*c));
                const deltaT = (1 - 1/gamma); // Zeitdifferenz pro Sekunde
                
                // Kumulative Zeit
                if (lastTimestamp) {
                    const dt = (timestamp - lastTimestamp) / 1000; // s
                    totalTime += deltaT * dt;
                }

                // Anzeigen
                speedDisplay.textContent = speed.toFixed(2);
                deltaTimeDisplay.textContent = deltaT.toExponential(3);
                totalTimeDisplay.textContent = totalTime.toExponential(3);

                lastTimestamp = timestamp;
                lastPosition = coords;

            }, err => {
                alert("Fehler beim Abrufen des Standorts: " + err.message);
            }, { enableHighAccuracy: true, maximumAge: 1000, timeout: 5000 });
        } else {
            alert("Geolocation wird von deinem Browser nicht unterstützt.");
        }
    </script>
</body>
</html>
